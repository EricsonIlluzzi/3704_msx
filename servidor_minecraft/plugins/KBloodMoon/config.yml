# ===== [ BLOODMOON EVENT ] ===== #
bloodmoon:
  chance: 20  # % For bloodmoon
  start-time: 14000  # Minecraft ticks (midnight)
  end-time: 23200    # (approx. sunrise)
  decision-time: 10000

# ===== [ DIFFICULTY ] ===== #
mob-spawn-multiplier: 3.0  # Triple mob spawns during Blood Moon
allowed-mobs:
  - ZOMBIE
  - SKELETON
  - SPIDER

# ===== [ CUSTOM MOBS ] ===== #
custommobs:
  blood_zombie:
    type: ZOMBIE
    name: "&4☠ &cBlood Zombie &4☠"
    health: 40.0
    spawn-chance: 0.5
    custom-model: 1000
    effect: SPEED
    equipment:
      helmet: IRON_HELMET
      chestplate: IRON_CHESTPLATE
      mainhand: IRON_SWORD
    custom-drop:
      item: IRON_SWORD
      chance: 0.5
      durability-chance: 0.3 #not working
      item-name: "&cBloodstained Sword"
      item-lore:
        - "&7Dropped by a Blood Zombie"
        - "&7Still warm..."
      enchantments:
        DAMAGE_ALL: 2
        DURABILITY: 1


